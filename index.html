<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />   
    </head> 
    <body>
        <div>
            <header class="header">
                <h1 id="title" > Kenneth & Nelson Survey Form</h1>
                <p id="description">
                    Please  take your time to fill this form. your feedbsck is important to us
                </p>
            </header>
        </div>
        
        <form id="survey-form">
            <div>
                <label id="name-label">Name</label><br>
                <input id="name" type="text" placeholder="e.g: Borr Kenneth" required/>
            </div>

            <div>
                <label id="email-label">Email</label><br>
                <input  id="email" type="email"placeholder="e.g: myname@gmail.com" required
                />
            </div>

            <div >
                <label id="number-label">Age</label><br>
                <input id="number" min="18" max="100" type="number"placeholder="Optional"/>
            </div>

            <div>
                <p>Which option best describes your profession?</p>
                <select id="dropdown" required>
                    <option disabled selected value>Select your best fit</option>
                    <option value="student">Engineering</option>
                    <option value="job">Agriculture</option>
                    <option value="learner">Banking</option>
                    <option value="preferNo">Sporting</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div> 
                <p>Would you recommend this site to a friend?</p>
                <label>
                    <input 
                    value="definitely"
                    type="radio" 
                    name="user-recommendation"
                    /> Definitely
                </label>
                <label>
                    <input 
                    value="maybe"
                    type="radio" 
                    name="user-recommendation"
                    />Maybe
                </label>
                <label>
                    <input 
                    value="not-sure"
                    type="radio" 
                    name="user-recommendation"
                    />Not sure
                </label>
            </div>

            <div>
                <p>What improvements do you want to see?</p> 
                <label>
                    <input 
                    type="checkbox"
                    value="data-visualization"
                    />Data Visualization
                </label>
                <label>
                    <input
                    type="checkbox" 
                    value="challenges"
                    />Challenges
                </label>
                <label>
                    <input
                    type="checkbox" 
                    value="forum"
                    />Forum
                </label>
                <label>
                    <input 
                    type="checkbox"
                    value="additional-courses"
                    />Additional Courses
                </label>
            </div>
            
            <div>
                <p>Any comments or suggestions?</p>
                <textarea id="comments"placeholder="Enter your comment here...">
                </textarea>
            </div>
            
            <div>
                <button id="submit">
                    Submit
                </button>
            </div>
        </form>
    </body>
</html>
